plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.verygoodsecurity.demoapp"
        minSdkVersion 19
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        buildConfigField("String", "VAULT_ID", "\"${getLocalProperty("VGS_VAULT_ID")}\"")
        buildConfigField("String", "PATH", "\"${getLocalProperty("VGS_PATH")}\"")
    }

    buildTypes {
        debug {
            buildConfigField(
                    "com.verygoodsecurity.vgscollect.core.Environment",
                    "ENVIRINMENT",
                    "com.verygoodsecurity.vgscollect.core.Environment.SANDBOX"
            )
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField(
                    "com.verygoodsecurity.vgscollect.core.Environment",
                    "ENVIRINMENT",
                    "com.verygoodsecurity.vgscollect.core.Environment.LIVE"
            )
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(":vgscollect")
    implementation project(":vgscollect-cardio")

    implementation libs.androidxAppcompat
    implementation libs.androidxCoreKtx
    implementation libs.androidxConstraintLayout
    implementation libs.androidxMultidex

    implementation libs.material

    debugImplementation debugLibs.leakcanary

    testImplementation testLibs.junit

    androidTestImplementation androidTestLibs.androidxRunner
    androidTestImplementation androidTestLibs.androidxRules
    androidTestImplementation androidTestLibs.androidxExtJunit
    androidTestImplementation androidTestLibs.androidxExtJunitKtx
    androidTestImplementation androidTestLibs.androidxUiAutomator
    androidTestImplementation androidTestLibs.androidxEspressoCore
    androidTestImplementation androidTestLibs.androidxEspressoIntents
    androidTestImplementation androidTestLibs.espressoContrib
}