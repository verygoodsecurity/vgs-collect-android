plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.dokka'
    id 'com.vanniktech.maven.publish'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode VERSION_CODE.toInteger()
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':vgscollect')

    implementation "androidx.appcompat:appcompat:${versions.appcompat}"
    implementation "androidx.core:core-ktx:${versions.core_ktx}"

    api "com.getbouncer:scan-payment-full:${versions.bouncer_scan_payment_full}"
    api "com.getbouncer:cardscan-ui:${versions.bouncer_cardscan_ui}"
    api "com.getbouncer:tensorflow-lite:${versions.bouncer_tensorflow_lite}"

    dokkaHtmlPlugin("org.jetbrains.dokka:dokka-base:${versions.dokka_base}")
}