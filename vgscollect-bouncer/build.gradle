apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "org.jetbrains.dokka"
apply plugin: "com.vanniktech.maven.publish"

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode VERSION_CODE.toInteger()
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':vgscollect')

    implementation "androidx.appcompat:appcompat:$android_support_libraries"
    implementation "androidx.core:core-ktx:$androidx_core_ktx_version"


    api "com.getbouncer:scan-payment-full:2.1.0016"
    api 'com.getbouncer:cardscan-ui:2.1.0023'
    api 'com.getbouncer:tensorflow-lite:2.1.0016'

    dokkaHtmlPlugin("org.jetbrains.dokka:dokka-base:$dokka_version")
}