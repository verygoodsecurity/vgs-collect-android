buildscript {
    apply from: 'gradle/versions.gradle'
    apply from: 'gradle/utils.gradle'

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_tools"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"

        classpath "com.github.dcendents:android-maven-gradle-plugin:$maven_gragle_plugin"
        classpath "com.vanniktech:gradle-maven-publish-plugin:$maven_publish_plugin"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }

    plugins.withId("com.vanniktech.maven.publish") {
        mavenPublish {
            sonatypeHost = "S01"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
