//file:noinspection UnnecessaryQualifiedReference
//file:noinspection GrMethodMayBeStatic
ext {

    getLocalProperty = { name ->
        this.getLocalProperty(name)
    }

    getLocalProperties = {
        this.getLocalProperties()
    }
}

def getLocalProperty(String name) {
    def properties = getLocalProperties()
    if (properties == null) {
        return ""
    }
    def value = properties[name]
    if (value == null) {
        return ""
    } else {
        return value
    }
}

def getLocalProperties() {
    def properties = new Properties()
    def localPropertiesFile = new File('local.properies')
    if (localPropertiesFile.exists()) {
        properties.load(localPropertiesFile.newDataInputStream())
    } else {
        return null
    }
    return properties
}